<template name="dilemmaUser">
	{{#with user}}
		{{> userCard}}
	{{/with}}

	<div class="dilemmas">
			
		{{#each dilemmas}}
			{{> dilemmaItem}}
		{{/each}}

		{{#if nextPath}}
			<a class="load-more" href="{{nextPath}}">Load More</a>
		{{else}}
			{{#unless ready}}
				{{> spinner}}
			{{/unless}}
		{{/if}}
	</div>
</template>
