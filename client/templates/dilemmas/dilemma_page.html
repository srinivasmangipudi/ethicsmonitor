<template name="dilemmaPage">
	{{> dilemmaItemDetail}}
	
	{{#if currentUser}}
		{{> commentSubmit}}
	{{else}}
		<p>Please log in to add your opinion.</p>
	{{/if}}

	<ul class="comments">
		{{#each comments}}
			{{> commentItem}}
		{{/each}}
	</ul>

	{{#if nextPath}}
		<a class="load-more" href="{{nextPath}}">Load More</a>
	{{else}}
		{{#unless ready}}
			{{> spinner}}
		{{/unless}}
	{{/if}}
</template>
