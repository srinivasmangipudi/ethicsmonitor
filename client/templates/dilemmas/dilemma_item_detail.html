<template name="dilemmaItemDetail">
	<div class="dilemma dilemma-detail">

		{{#if ownDilemma}}
			<a href="{{pathFor 'dilemmaEdit'}}" class="edit btn btn-default" style="color:#33CCFF;" title="Edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		{{/if}}

		<div class="dilemma-detail-content">
			{{#if imageUrl}}
				<img src={{imageUrl}} alt="Dilemma Image" style="max-width: 100%; height:auto;  ">
			{{/if}}
			<p><h3>{{title}}</h3></p>
			<p>
				{{message}}
			</p>
			<p>
				submitted by <b>{{author}}</b>
				<img class="small-profile-pic" src="{{userPhotoSmall userId}}" alt="me">
			</p>
			<p>
				{{pluralize totalCommentsCount "Opinion"}}
			</p>

			<p>
				<div class='glyph-yes'><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>	
				<span class="opinion-summary-yes">{{commentsYesCount}}</span>
				&nbsp;
				<div class='glyph-no'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<span class="opinion-summary-no">{{commentsNoCount}}</span>
			</p>
		</div>
	</div>
</template>
