<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand navbar-custom" href="{{pathFor 'home'}}">
					<img class="" src="/images/em.png" alt="Ethics Monitor" style="height:35px; width:35px;display:inline;">
				</a>
				
			</div>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeRouteClass 'home' 'newDilemmas'}}">
						<a href="{{pathFor 'newDilemmas'}}">New Dilemmas</a>
					</li>
					<li class="{{activeRouteClass 'bestDilemmas'}}">
						<a href="{{pathFor 'bestDilemmas'}}">Big Dilemmas</a>
					</li>
					{{#if currentUser}}
						<li class="{{activeRouteClass 'dilemmaSubmit'}}">
							<a href="{{pathFor 'dilemmaSubmit'}}" style="color:#33CCFF;">Submit Dilemma</a>
						</li>
						<li class="{{activeRouteClass 'dilemmaUser'}}">
							<a href="{{pathFor 'dilemmaUser' _id=currentUserId}}" style="color:grey;">User Dilemmas</a>
						</li>
						<li class="dropdown">
							{{> notifications}}
						</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if profilePhotoSmall}}
						<img class="small-profile-pic" src="{{profilePhotoSmall}}" alt="me">
					{{/if}}
				</ul>

			</div>
		</div>
	</nav>
</template>
