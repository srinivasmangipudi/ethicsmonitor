<template name="dilemmaSubmit">
	<form class="main form">
		<div class="form-group {{errorClass 'dilemmaImageInput'}}">
    		<label for="dilemmaImageInput">Upload image</label>
    		<input type="file" id="dilemmaImageInput">
    		<p class="help-block">Max allowed image size is 1.2 Mb</p>
    		{{#unless isUploaded}}
				{{> spinner}}
			{{/unless}}
  		</div>
  		<div class="form-group {{errorClass 'credits'}}">
			<label class="control-label" for="credits">Credits</label>
			<div class="controls">
				<input name="credits" id="credits" type="text" value="" placeholder="Please enter photographer credits" class="form-control" maxlength="100"/>
				<span class="help-block">{{errorMessage 'credits'}}</span>
			</div>
		</div>
		<div class="form-group {{errorClass 'title'}}">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="Name your dilemma" class="form-control" maxlength="100"/>
				<span class="help-block">{{errorMessage 'title'}}</span>
			</div>
		</div>
		<div class="form-group {{errorClass 'tags'}}">
			<label class="control-label" for="tags">Add Tags (Max 3)</label>
			<div class="controls">
				<input name="tags" id="tags" type="text">
				<span class="help-block">{{errorMessage 'tags'}}</span>
			</div>
		</div>
		<div class="form-group {{errorClass 'message'}}">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea name="message" id="message" type="text" value="" placeholder="Describe your dilemma" class="form-control" maxlength="255"></textarea>
				<span class="help-block">{{errorMessage 'message'}}</span>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
