<template name="dilemmaPage">
	{{> dilemmaItemDetail}}
	
	{{#if currentUser}}
		{{> commentSubmit}}
	{{else}}
		<p style="color: #33CCFF; text-align: center;"><b><i>Please Sign In/Up to add your vote!</i></b></p>

	{{/if}}

	<ul class="comments">
		{{#each comments}}
			{{> commentItem}}
		{{/each}}
	</ul>

	{{#if nextPath}}
		<a class="load-more" href="{{nextPath}}">Load More</a>
	{{else}}
		{{#unless ready}}
			{{> spinner}}
		{{/unless}}
	{{/if}}
</template>
