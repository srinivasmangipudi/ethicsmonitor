<template name="commentItem">
	<li style="background:{{commentBoxColor}};">
		<div class="comments-box-format">
		    <div class="comments-opinion">
		       <div>
					{{#if myOpinion}}
			            <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color:lightgreen"></span>
			        {{else}}
			            <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:lightcoral"></span>
			        {{/if}}
		       </div>
		    </div>
			<div class="comments-comment">
				<h4>
					<span class="author">
						<a href="{{pathFor 'dilemmaUser' _id=userId}}">{{author}}</a>
					</span>
					<span class="date">on {{submittedText}}</span>
				</h4>
				<p style="word-break: break-all;">{{body}}</p>
			</div>
	   </div>
	</li>
</template>
