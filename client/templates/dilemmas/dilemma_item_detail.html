<template name="dilemmaItemDetail">
	<div class="dilemma" {{attributes}}>

		{{#if ownDilemma}}
			<a href="{{pathFor 'dilemmaEdit'}}" class="edit btn btn-default" style="color:black;" title="Edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		{{/if}}

		<div class="dilemma-detail-content">
			<h3>{{title}}</h3> 
			<p>
				{{message}}
			</p>
			<p>
				{{pluralize votes "Vote"}},
				submitted by <b>{{author}}</b>,
				<a href="{{pathFor 'dilemmaPage'}}">{{commentsCount}} comments</a>
			</p>
		</div>
	</div>
</template>
