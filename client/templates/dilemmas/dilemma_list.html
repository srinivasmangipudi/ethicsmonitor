<template name="dilemmasList">
	
	<div class="feedbox-wrapper">
		{{> feedbackBox}}
	</div>

	{{#if currentUser}}
		<div class="dilemmas">
			{{#each dilemmasWithRank}}
				{{> dilemmaItem}}
			{{/each}}

			{{#if nextPath}}
				<a class="load-more" href="{{nextPath}}">Load More</a>
			{{else}}
				{{#unless ready}}
					{{> spinner}}
				{{/unless}}
			{{/if}}
		</div>
	{{else}}
		{{> landingPage}}
	{{/if}}
</template>
