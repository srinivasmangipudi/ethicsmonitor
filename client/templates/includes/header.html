<template name="header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">My City My Problem</a>
			</div>
			<div class="collapse navbar-collapse" id="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeRouteClass 'home' 'newProblems'}}">
						<a href="{{pathFor 'newProblems'}}">New Problems</a>
					</li>
					<li class="{{activeRouteClass 'bestProblems'}}">
						<a href="{{pathFor 'bestProblems'}}">Big Problems</a>
					</li>
					{{#if currentUser}}
						<li class="{{activeRouteClass 'problemSubmit'}}">
							<a href="{{pathFor 'problemSubmit'}}" style="color:limegreen;">Submit Problem</a>
						</li>
						<li class="dropdown">
							{{> notifications}}
						</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>
			</div>
		</div>
	</nav>
</template>
