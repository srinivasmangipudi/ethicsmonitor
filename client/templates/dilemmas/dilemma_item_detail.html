<template name="dilemmaItemDetail">
	<div class="dilemma" {{attributes}}>
		<div class="dilemma-content">
			<h3>{{title}}</h3>
			<p>
				{{message}}
			</p>
			<p>
				{{pluralize votes "Vote"}},
				submitted by <b>{{author}}</b>,
				<a href="{{pathFor 'dilemmaPage'}}">{{commentsCount}} comments</a>
			</p>
		</div>

		{{#if ownDilemma}}
			<a href="{{pathFor 'dilemmaEdit'}}" class="edit btn btn-default" style="color:limegreen;">Edit</a>
		{{/if}}
	</div>
</template>
