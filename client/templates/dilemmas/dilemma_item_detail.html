<template name="dilemmaItemDetail">
	{{metaData}}	
	<meta property="og:site_name" content="http://ethicsmonitor.org" />
	<meta property="og:title" content="{{title}}" />
	<meta property="og:type" content="article" />
	<meta property="og:image" content="{{imageUrl}}" />
	<meta property="og:url" content="{{siteUrl}}{{pathFor 'dilemmaPage'}}" />
	<meta property="og:description" content="{{message}}" />

	<div class="dilemma dilemma-detail">
		{{#if ownDilemma}}
			<div>
				<a href="{{pathFor 'dilemmaEdit'}}" class="edit btn btn-default" style="color:#33CCFF; margin-bottom:10px;" title="Edit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
			</div>
		{{/if}}

		<div class="dilemma-detail-content">
			<p>
				{{#if imageUrl}}
					<img src={{imageUrl}} alt="Dilemma Image" style="max-width: 100%; height:auto;">
					<p style="color: lightgrey;"><i>Credits: {{credits}}</i></p>
				{{/if}}
			</p>
			
			<p><h3>{{title}}</h3></p>
			<p>
				{{message}}
			</p>
			<p>
				submitted by <a href="{{pathFor 'dilemmaUser' _id=userId}}">
								{{author}}
								<img class="small-profile-pic" src="{{userPhotoSmall userId}}" alt="me">
							 </a>
			</p>
			<p>
				{{pluralize totalCommentsCount "Opinion"}}
			</p>

			<p>
				<div class='glyph-yes'><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></div>	
				<span class="opinion-summary-yes">{{commentsYesCount}}</span>
				&nbsp;
				<div class='glyph-no'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<span class="opinion-summary-no">{{commentsNoCount}}</span>
			</p>
			
			<a href="https://www.facebook.com/sharer/sharer.php?u={{siteUrl}}{{pathFor 'dilemmaPage'}}" target="_blank">
  				<img src="/images/fshare.png" style="width: 73px; height:27px" alt="Share on Facebook">
			</a>
		</div>
	</div>
</template>
