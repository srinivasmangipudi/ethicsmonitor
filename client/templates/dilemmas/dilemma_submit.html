<template name="dilemmaSubmit">
	<form class="main form">
		<div class="form-group {{errorClass 'title'}}">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" id="title" type="text" value="" placeholder="Name your dilemma" class="form-control"/>
				<span class="help-block">{{errorMessage 'title'}}</span>
			</div>
		</div>
		<div class="form-group {{errorClass 'message'}}">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea name="message" id="message" type="text" value="" placeholder="Describe your dilemma" class="form-control"></textarea>
				<span class="help-block">{{errorMessage 'message'}}</span>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
