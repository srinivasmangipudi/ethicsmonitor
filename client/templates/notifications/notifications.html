<template name="notifications">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		Notifications
		{{#if notificationCount}}
			<span class="badge badge-inverse notifications">{{notificationCount}}</span>
		{{/if}}
		<b class="caret"></b>
	</a>
	<ul class="notification dropdown-menu">
		{{#if notificationCount}}
			{{#each notifications}}
				{{>notificationItem}}
			{{/each}}
		{{else}}
			<li><span>No Notifications</span></li>
		{{/if}}
	</ul>
</template>

<template name="notificationItem">
	<li>
		<a href="{{notificationProblemPath}}">
			<strong>{{commenterName}}</strong> commented on your dilemma
		</a>
	</li>
</template>
