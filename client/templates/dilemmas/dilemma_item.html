<template name="dilemmaItem">
	<div class="dilemma" {{attributes}}>

		<div class="dilemma-content">
			<div >
				<span class="glyphicon glyphicon-ok opinion-summary-yes" aria-hidden="true"></span>
					{{commentsYesCount}}

					<span class="glyphicon glyphicon-remove opinion-summary-no" aria-hidden="true"></span>
					{{commentsNoCount}}
			</div>

			<h3>
				<a href="{{pathFor 'dilemmaPage'}}">{{title}}</a></h3>
			<p>
				submitted by <b>{{author}}</b>,
				<a href="{{pathFor 'dilemmaPage'}}">{{pluralize totalCommentsCount "Opinion"}}</a>
			</p>
		</div>

		<a href="{{pathFor 'dilemmaPage'}}" class="discuss btn btn-default">Discuss</a>

		{{#if ownDilemma}}
			<a href="{{pathFor 'dilemmaEdit'}}" class="edit btn btn-default" style="color:#33CCFF;" title="Edit">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a>
		{{/if}}
	</div>
</template>
